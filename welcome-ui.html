<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 60px 40px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.06);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 0, 0, 0.02), transparent);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #000000;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #4a4a4a;
            margin-bottom: 40px;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .input-group {
            margin-bottom: 32px;
            position: relative;
            z-index: 1;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 24px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            background: #fff;
            transition: all 0.3s ease;
            outline: none;
            font-family: inherit;
            color: #000;
        }

        input[type="text"]:focus {
            border-color: #000000;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        input[type="text"]::placeholder {
            color: #999999;
            font-weight: 400;
        }

        .next-button {
            width: 100%;
            padding: 18px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .next-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
        }

        .next-button:active {
            transform: translateY(-1px);
        }

        .next-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .next-button:hover::before {
            left: 100%;
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            border-radius: 24px;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.03), rgba(0, 0, 0, 0.06));
        }

        .circle-1 {
            width: 120px;
            height: 120px;
            top: -60px;
            right: -60px;
            animation: float 6s ease-in-out infinite;
        }

        .circle-2 {
            width: 80px;
            height: 80px;
            bottom: -40px;
            left: -40px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 24px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decorative-elements">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
        </div>
        
        <h1>Welcome! What's your name?</h1>
        <p class="subtitle">We'll personalize your experience.</p>
        
        <div class="input-group">
            <input type="text" placeholder="Enter your name" id="nameInput">
        </div>
        
        <button class="next-button" onclick="handleNext()">Next</button>
    </div>

    <script>
        function handleNext() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            
            if (name) {
                // Add a subtle success animation
                const button = document.querySelector('.next-button');
                button.style.background = 'linear-gradient(135deg, #333333 0%, #000000 100%)';
                button.textContent = 'Welcome, ' + name + '!';
                
                setTimeout(() => {
                    button.style.background = 'linear-gradient(135deg, #000000 0%, #333333 100%)';
                    button.textContent = 'Next';
                }, 2000);
            } else {
                // Shake animation for empty input
                nameInput.style.animation = 'shake 0.5s';
                nameInput.style.borderColor = '#666666';
                
                setTimeout(() => {
                    nameInput.style.animation = '';
                    nameInput.style.borderColor = '#e0e0e0';
                }, 500);
            }
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-8px); }
                75% { transform: translateX(8px); }
            }
        `;
        document.head.appendChild(style);

        // Allow Enter key to submit
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleNext();
            }
        });
    </script>
</body>
</html>
