<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 60px 40px;
            width: 100%;
            max-width: 520px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.06);
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 0, 0, 0.02), transparent);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #000000;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #4a4a4a;
            margin-bottom: 40px;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .theme-option {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .theme-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .theme-option.selected {
            border-color: #000000;
            background: #f8f9fa;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
        }

        .theme-option.selected::after {
            content: 'âœ“';
            position: absolute;
            top: 12px;
            right: 12px;
            width: 24px;
            height: 24px;
            background: #000000;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .theme-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #000000;
            margin-bottom: 4px;
        }

        .theme-description {
            font-size: 0.9rem;
            color: #666666;
            text-transform: lowercase;
        }

        /* Theme-specific styling */
        .theme-option.light {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        }

        .theme-option.dark {
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            border-color: #404040;
        }

        .theme-option.dark .theme-name {
            color: #ffffff;
        }

        .theme-option.dark .theme-description {
            color: #cccccc;
        }

        .theme-option.dark.selected {
            border-color: #ffffff;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
        }

        .theme-option.dark.selected::after {
            background: #ffffff;
            color: #000000;
        }

        .theme-option.solarized {
            background: linear-gradient(135deg, #fdf6e3 0%, #eee8d5 100%);
            border-color: #d3af86;
        }

        .theme-option.solarized .theme-name {
            color: #586e75;
        }

        .theme-option.solarized .theme-description {
            color: #839496;
        }

        .theme-option.dracula {
            background: linear-gradient(135deg, #282a36 0%, #44475a 100%);
            border-color: #6272a4;
        }

        .theme-option.dracula .theme-name {
            color: #f8f8f2;
        }

        .theme-option.dracula .theme-description {
            color: #bd93f9;
        }

        .theme-option.dracula.selected {
            border-color: #bd93f9;
            box-shadow: 0 0 0 2px rgba(189, 147, 249, 0.3);
        }

        .theme-option.dracula.selected::after {
            background: #bd93f9;
            color: #282a36;
        }

        .next-button {
            width: 100%;
            padding: 18px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .next-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
        }

        .next-button:active {
            transform: translateY(-1px);
        }

        .next-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .next-button:hover::before {
            left: 100%;
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            border-radius: 24px;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.03), rgba(0, 0, 0, 0.06));
        }

        .circle-1 {
            width: 100px;
            height: 100px;
            top: -50px;
            right: -50px;
            animation: float 6s ease-in-out infinite;
        }

        .circle-2 {
            width: 60px;
            height: 60px;
            bottom: -30px;
            left: -30px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 24px;
            }
            
            h1 {
                font-size: 2rem;
            }

            .theme-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decorative-elements">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
        </div>
        
        <h1>Choose your theme</h1>
        <p class="subtitle">You can change this anytime in Settings.</p>
        
        <div class="theme-grid">
            <div class="theme-option light selected" onclick="selectTheme(this)">
                <div class="theme-name">Light</div>
                <div class="theme-description">light</div>
            </div>
            
            <div class="theme-option dark" onclick="selectTheme(this)">
                <div class="theme-name">Dark</div>
                <div class="theme-description">dark</div>
            </div>
            
            <div class="theme-option solarized" onclick="selectTheme(this)">
                <div class="theme-name">Solarized Dark</div>
                <div class="theme-description">solarized</div>
            </div>
            
            <div class="theme-option dracula" onclick="selectTheme(this)">
                <div class="theme-name">Dracula</div>
                <div class="theme-description">dracula</div>
            </div>
        </div>
        
        <button class="next-button" onclick="handleNext()">Next</button>
    </div>

    <script>
        let selectedTheme = 'light';

        function selectTheme(element) {
            // Remove selected class from all options
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            element.classList.add('selected');
            
            // Store selected theme
            selectedTheme = element.classList[1]; // Gets the theme class name
            
            // Add a subtle selection animation
            element.style.transform = 'scale(0.98)';
            setTimeout(() => {
                element.style.transform = '';
            }, 150);
        }

        function handleNext() {
            const button = document.querySelector('.next-button');
            
            // Success animation
            button.style.background = 'linear-gradient(135deg, #333333 0%, #000000 100%)';
            button.textContent = `${selectedTheme.charAt(0).toUpperCase() + selectedTheme.slice(1)} theme selected!`;
            
            setTimeout(() => {
                button.style.background = 'linear-gradient(135deg, #000000 0%, #333333 100%)';
                button.textContent = 'Next';
            }, 2000);
        }

        // Add some interactive feedback
        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('mouseenter', function() {
                if (!this.classList.contains('selected')) {
                    this.style.transform = 'translateY(-2px) scale(1.02)';
                }
            });
            
            option.addEventListener('mouseleave', function() {
                if (!this.classList.contains('selected')) {
                    this.style.transform = '';
                }
            });
        });
    </script>
</body>
</html>
